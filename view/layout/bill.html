<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            color: #fff;
            text-align: center;
            background-color: #316b7d;
            padding: 10px;
        }

        .container {
            display: flex;
            width: 70%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-box, .right-box {
            flex: 1;
            padding: 20px;
        }

        .order-form {
            max-width: 400px;
            margin: auto;
        }

        .order-summary {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }

        .order-summary h2 {
            color: #316b7d;
        }

        .order-summary ul {
            list-style: none;
            padding: 0;
        }

        .order-summary li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .payment-method, .voucher, .total, .checkout-btn {
            margin-top: 20px;
        }

        .payment-method label, .voucher label {
            display: block;
            margin-bottom: 10px;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            color: #316b7d;
        }

        .checkout-btn {
            background-color: #316b7d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        footer {
            background-color: #316b7d;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Đơn Hàng</h1>
    </header>
    <div class="container">
        <div class="left-box">
            <form id="orderForm" class="order-form">
                <h2>Thông Tin Người Đặt Hàng</h2>
                <label for="fullName">Họ và Tên:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Địa Chỉ:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                
            </form>
        </div>
        <div class="right-box">
            <h2>Phương Thức Thanh Toán</h2>
            <div class="payment-method">
                <label for="paymentMethod">Chọn Phương Thức Thanh Toán:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="creditCard">Thẻ Tín Dụng</option>
                    <option value="paypal">PayPal</option>
                    <!-- Add more payment methods as needed -->
                </select>
            </div>

            <h2>Voucher</h2>
            <div class="voucher">
                <input type="text" id="voucherCode" name="voucherCode" placeholder="Nhập mã voucher">
                <button type="button" id="applyVoucher">Áp Dụng</button>
            </div>
            <h2>Giỏ Hàng</h2>
            <div class="order-summary">
                <h2>Tóm Tắt Giỏ Hàng</h2>
                <ul>
                    <li><span>Sản phẩm A</span><span>$50.00</span></li>
                    <li><span>Sản phẩm B</span><span>$30.00</span></li>
                    <!-- Add more items as needed -->
                </ul>
                <div class="total">Tổng Cộng: <span>$80.00</span></div>
            </div>

            <h2 class="total">Tổng Cộng: <span id="totalAmount">$0.00</span></h2>

            <button type="button" class="checkout-btn" id="checkoutBtn">Thanh Toán</button>
        </div>
    </div>
    <footer>&copy; 2023 Tên Công Ty</footer>

    
</body>
</html>
