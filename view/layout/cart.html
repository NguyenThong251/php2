<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            color: #fff;
            text-align: center;
            background-color: #316b7d;
            padding: 10px;
        }

        .container {
            width: 70%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .product-image {
            flex: 1;
            max-width: 20%;
        }

        .product-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-info {
            flex: 1;
            padding-left: 20px;
        }

        .product-info h4 {
            color: #316b7d;
            margin: 0;
        }

        .product-info p {
            color: #666;
        }

        .product-actions {
            display: flex;
            align-items: center;
        }

        .quantity {
            margin: 0 10px;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .continue-btn {
            background-color: #316b7d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        footer {
            background-color: #316b7d;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Giỏ Hàng</h1>
    </header>
    <div class="container">
        <div class="cart-item" data-product-id="1">
            <div class="product-image">
                <img src="img/hinh1.webp" alt="Product 1">
            </div>
            <div class="product-info">
                <h4>Tên Sản Phẩm 1</h4>
                <p>Giá: $99.99</p>
            </div>
            <div class="product-actions">
                <button class="remove-btn">Xóa</button>
                <div class="quantity">
                    <button class="decrease-btn">-</button>
                    <span class="quantity-value">1</span>
                    <button class="increase-btn">+</button>
                </div>
            </div>
        </div>

        <div class="cart-item" data-product-id="2">
            <div class="product-image">
                <img src="img/hinh2.webp" alt="Product 2">
            </div>
            <div class="product-info">
                <h4>Tên Sản Phẩm 2</h4>
                <p>Giá: $79.99</p>
            </div>
            <div class="product-actions">
                <button class="remove-btn">Xóa</button>
                <div class="quantity">
                    <button class="decrease-btn">-</button>
                    <span class="quantity-value">2</span>
                    <button class="increase-btn">+</button>
                </div>
            </div>
        </div>

        <!-- Add more cart items as needed -->

        <button class="continue-btn">Tiếp Tục Đặt Hàng</button>
    </div>
    <footer>&copy; 2023 Tên Công Ty</footer>

    <script>
        $(document).ready(function () {
            // Xóa sản phẩm khỏi giỏ hàng
            $(".remove-btn").on("click", function () {
                $(this).closest(".cart-item").remove();
            });

            // Tăng số lượng sản phẩm
            $(".increase-btn").on("click", function () {
                const quantityElement = $(this).siblings(".quantity-value");
                let quantity = parseInt(quantityElement.text(), 10);
                quantity++;
                quantityElement.text(quantity);
            });

            // Giảm số lượng sản phẩm
            $(".decrease-btn").on("click", function () {
                const quantityElement = $(this).siblings(".quantity-value");
                let quantity = parseInt(quantityElement.text(), 10);
                if (quantity > 1) {
                    quantity--;
                    quantityElement.text(quantity);
                }
            });
        });
    </script>
</body>
</html>
