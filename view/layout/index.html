<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Đơn Giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #316b7d;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .product-box {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .product {
            width: 30%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }
        

        footer {
            background-color: #316b7d;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .product img{
            width: 100%;
            object-fit: cover;
        }
        h2{
            text-align: center;
            border-bottom: 1px #999 dotted;
            padding-bottom: 10px;
        }
        main{
            margin-bottom: 70px;
        }
    </style>
</head>
<body>

<header>
    <h1>Trang Chủ</h1>
</header>

<nav>
    <a href="index.html">Trang Chủ</a>
    <a href="product.html">Sản phẩm</a>

</nav>

        <div class="product">

<footer>&copy; 2023 Website Đơn Giản</footer>
