<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Thêm Sản Phẩm</title>
    <link rel="stylesheet" href="./css/style2.css" />
  </head>
  <body>
    <header>
      <h1>Trang Thêm Sản Phẩm</h1>
    </header>
    <div class="container">
      <div class="left-box">
        <h2>Menu</h2>
        <div class="menu-item">Danh Sách Sản Phẩm</div>
        <div class="menu-item">Quản Lý Danh Mục</div>
        <!-- Add more menu items as needed -->
      </div>
      <div class="right-box">
        <form>
          <label for="productName">Tên Sản Phẩm:</label>
          <input type="text" id="productName" name="productName" required />

          <label for="productPrice">Giá Sản Phẩm:</label>
          <input type="number" id="productPrice" name="productPrice" required />
          <label for="productImg">Hình Sản Phẩm:</label>
          <input type="file" id="productImg" name="productImg" required />

          <label for="productDescription">Mô Tả:</label>
          <textarea
            id="productDescription"
            name="productDescription"
            rows="4"
            required
          ></textarea>

          <button type="submit">Thêm Sản Phẩm</button>
        </form>
      </div>
    </div>
    <footer>&copy; 2023 Tên Công Ty</footer>
  </body>
</html>
